<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="log-in.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>RESEARCH MANAGEMENT</h1>
    <form method="post">
      <div class="form-group">
        <label for="username">EMAIL:</label>
        <input type="text" id="email" name="username" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="button-group">
        <button type="submit">LOGIN</button>
        <button type="button" onclick="location.href='slgn-up.html'">Sign Up</button>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
